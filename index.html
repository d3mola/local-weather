<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather</title>
	<!-- Importing fonts-->
   <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container text-center">
		<div class="header">
		<h1>Weatherify</h1>
		<h3>Your favourite local weather wizard</h3>
		</div>
		<div class="jumbotron data-box">
			<div class="location">
			</div>
			<div class="temperature">
				<span id="temp"></span>
				<span id="sky"></span>
				<span class="img img-responsive img-center" id="icon"></span>
			</div>
		</div>
		<button class="btn btn-default" id="button">
			See temperature in Farenheit
		</button>
		<!--
		<div class="well" id="data">
			
		</div>
	-->
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
